<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heisenberg Uncertainty Principle</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    
  </style>
</head>
<body>
  <div class="container">
    <h1>Heisenberg Uncertainty Principle</h1>

    <!-- Inputs for Mass and Velocity to calculate Momentum -->
    <h3>Enter mass and velocity to calculate momentum (ΔP):</h3>
    <div class="input-group">
      <select id="mass">
        <option value="" disabled selected>Select mass (kg)</option>
        <option value="0.1">0.1 kg</option>
        <option value="1">1 kg</option>
        <option value="0.3">0.3 kg</option>
        <option value="2">2 kg</option>
        <option value="4">4 kg</option>
        <option value="5">5 kg</option>
        <option value="10">10 kg</option>
        <option value="20">20 kg</option>
        <option value="100">100 kg</option>
        <option value="67">67 kg</option>
        <option value="69.50">69.50 kg</option>
        <option value="77.40">77.40 kg</option>
        <option value="83">83 kg</option>
        <option value="99">99 kg</option>
        <option value="134">134 kg</option>
        <option value="230">230 kg</option>
        <option value="269">269 kg</option>
        <option value="301.09">301.09 kg</option>
        <option value="309.90">309.90 kg</option>
        <option value="450.89">450.89 kg</option>
        <option value="550">550 kg</option>
        <option value="200">200 kg</option>
        <option value="67">67 kg</option>
        <option value="301.09">301.09 kg</option>
        <option value="309.90">309.90 kg</option>
        <option value="690.50">690.50 kg</option>
        <option value="770.40">770.40 kg</option>
        <option value="834">834 kg</option>
        <option value="990">990 kg</option>
        <option value="1340">1340 kg</option>
        <option value="10000">10000 kg</option>
      </select>
      <select id="velocity">
        <option value="" disabled selected>Select velocity(ΔV) (m/s)</option>
        <option value="1e-10">1 × 10⁻¹⁰ m/s</option>
        <option value="1e-9">1 × 10⁻⁹ m/s</option>
        <option value="1e-6">1 × 10⁻⁶ m/s</option>
        <option value="1e-3">1 × 10⁻³ m/s</option>
        <option value="0.1">0.1 m/s</option>
        <option value="1">1 m/s</option>
        <option value="10">10 m/s</option>
        <option value="100">100 m/s</option>
        <option value="1e10">1 × 10¹⁰ m/s</option>
        <option value="1e9">1 × 10⁹ m/s</option>
        <option value="1e6">1 × 10⁶ m/s</option>
        <option value="1e3">1 × 10³ m/s</option>
        <option value="2e-10">2 × 10⁻¹⁰ m/s</option>
        <option value="2e-9">2 × 10⁻⁹ m/s</option>
        <option value="2e-6">2 × 10⁻⁶ m/s</option>
        <option value="2e-3">2 × 10⁻³ m/s</option>
        <option value="2">2 m/s</option>
        <option value="20">20 m/s</option>
        <option value="200">200 m/s</option>
        <option value="2e10">2 × 10¹⁰ m/s</option>
        <option value="2e9">2 × 10⁹ m/s</option>
        <option value="2e6">2 × 10⁶ m/s</option>
        <option value="2e3">2 × 10³ m/s</option>
        <option value="30">30 m/s</option>
        <option value="3e10">3 × 10¹⁰ m/s</option>
        <option value="3e9">3 × 10⁹ m/s</option>
        <option value="3e6">3 × 10⁶ m/s</option>
        <option value="3e3">3 × 10³ m/s</option>
        <option value="3e-10">3 × 10⁻¹⁰ m/s</option>
        <option value="3e-9">3 × 10⁻⁹ m/s</option>
        <option value="3e-6">3 × 10⁻⁶ m/s</option>
        <option value="3e-3">3 × 10⁻³ m/s</option>
        <option value="3e10">3 × 10¹⁰ m/s</option>
        <option value="3e9">3 × 10⁹ m/s</option>
        <option value="3e6">3 × 10⁶ m/s</option>
        <option value="3e3">3 × 10³ m/s</option>
      </select>
    </div>
    <div class="button-group">
      <button onclick="calculateMomentum()">Calculate Momentum (ΔP)</button>
    </div>

    <!-- Resulting Momentum (ΔP) -->
    <h2 class="super">Momentum (ΔP) calculated: <span id="momentumResult">N/A</span> kg·m/s</h2> 

    <!-- Input for Uncertainty in Position -->
    <h3>Enter the uncertainty in position (ΔP in kg·m/s):</h3> <br>
    <div class="input-group">
      <input type="number" id="deltap"  placeholder="Enter ΔP in meters" step="any">
    </div>

    <!-- Button to calculate Uncertainty in ΔX -->
    <div class="button-group">
      <button onclick="calculatedeltaxUncertainty()">Calculate for ΔX</button>
    </div>

    <!-- Output Section -->
    <div class="output">
      <section style="width: 100%; display: flex; align-content: justify; text-align: left;">
        <p style="font-size: 20px; width: 90%;" id="result"></p>
        <section style="width: 20%;"></section>
      </section>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
